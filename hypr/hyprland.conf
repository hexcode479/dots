#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & dunst & /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww init
exec-once = foot --server
exec-once = corectrl --minimize-systray

windowrule = noblur,^(mpv)$
windowrule = opaque,^(mpv)$

windowrule = noblur,^(qtwebflix)$
windowrule = opaque,^(qtwebflix)$

windowrule = noblur,^(plexmediaplayer)$
windowrule = opaque,^(plexmediaplayer)$

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

monitors {
    workspace = DP-2, 1
    workspace = DP-3, 2
    workspace = HDMI-A-1, 3

    #With All Monitors
    monitor = DP-2,3440x1440@144,1080x1440,1,bitdepth,10
    monitor = DP-3,2560x1440@75,1520x0,1
    monitor = HDMI-A-1,1920x1080@144,0x1440,1
    monitor = HDMI-A-1,transform,1

    #With TV
    #monitor = DP-2,3440x1440@144,1080x1440,1,bitdepth,10
    #monitor = DP-3,2560x1440@75,1520x0,1
    #monitor = HDMI-A-1,3840x2160,4520x1080,1,bitdepth,10
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2.5
    gaps_out = 0
    border_size = 1
    col.active_border = rgb(FBF1C7)
    col.inactive_border = rgb(333333)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 0
    multisample_edges = on
    blur = yes
    blur_size = 3
    blur_passes = 5
    blur_new_optimizations = on
    active_opacity = 0.90
    inactive_opacity = 0.90
    fullscreen_opacity = 1
    drop_shadow = off
    #shadow_offset = 3 5
    shadow_range = 16
    shadow_render_power = 3
    col.shadow = rgba(000000BB)
    col.shadow_inactive = rgba(00000077)
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #animation = windows, 1, 7, myBezier
    #animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 6, default

    #Slide
    bezier=pace,0.46, 1, 0.29, 0.99
    bezier=overshot,0.13,0.99,0.29,1.1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    animation=windowsIn,1,6,md3_decel,slide
    animation=windowsOut,1,6,md3_decel,slide
    animation=windowsMove,1,6,md3_decel,slide
    animation=fade,1,10,md3_decel
    animation=workspaces,1,7,md3_decel,slide
    animation=specialWorkspace,1,8,md3_decel,slide
    #animation=border,0,3,md3_decel

}
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = 0 #-0.5 
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# CLI Stuff
bind = $mainMod, T, exec, footclient
bind = $mainMod_SHIFT, V, exec, footclient lunarvim
bind = $mainMod_SHIFT, T, exec, footclient btop
bind = $mainMod, A, exec, footclient cava
bind = $mainMod, P, exec, footclient pipes.sh
bind = $mainMod, S, exec, footclient spotify_player
bind = $mainMod_SHIFT, D, exec, footclient discordo
bind = $mainMod_SHIFT, U, exec, footclient paru -Syu



#Functions
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, F, togglefloating,
bind = $mainMod, SPACE, togglesplit, # dwindle
#bind = $mainMod, P, dwindle
bind = $mainMod, D, exec, pamixer -d 5
bind = $mainMod, U, exec, pamixer -i 5
bind = $mainMod_SHIFT, M, exec, poweroff
bind = $mainMod, G, exec, /home/reece/scripts/wall

#Applications
bind = $mainMod, E, exec, thunar
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, W, exec, librewolf --new-tab
#bind = $mainMod, S, exec, spotify
#bind = $mainMod_SHIFT, Y, exec, ~/.config/hypr/scripts/extra/dictionary
bind = $mainMod_SHIFT, Y, exec, footclient ~/scripts/paperserver

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move windows in all directions with mainMod + SHIFT + h,j,k,l
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d
